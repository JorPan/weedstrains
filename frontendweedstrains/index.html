<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dat Weed Doe</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Herbals</h1>
    <form
      id="effects-form"
      method="POST"
      action="http://localhost:3000/joiners"
    >
      <section id="effects-section">
        <fieldset id="fieldset">
          <div class="effects-div" id="positive-div">
            <label class="effects-label">Select Desired Effects:</label>
            <br />
          </div>
          <div class="effects-div" id="medical-div">
            <label class="effects-label">Select Current Issues:</label>
            <br />
          </div>
          <div class="effects-div" id="negative-div">
            <label class="effects-label">Potential Issues to Avoid:</label>
            <br />
          </div>
        </fieldset>
        <input id="submitbutton" type="submit" value="Get Suggestions" />
      </section>
    </form>
  </body>
  <p>Thank you to <a href="http://strainapi.evanbusse.com/4nX8ujH/strains/search/all">Evan Busse</a> for access to this public API.</a></p>
</html>

<!DOCTYPE html>

  <head>

    <div class="above-form">
    <h1>Herbals</h1>

        <input id="search-button" class="search" type="submit" value="Search" />
      </form>
  </div>
    <form
      id="effects-form"
      method="POST"
      action="http://localhost:3000/joiners"
    >

        <fieldset id="fieldset">
          <div class="effects-div" id="positive-div">
            <label class="effects-label">Select Desired Effects:</label>
            <br />
          </div>
          <div class="effects-div" id="medical-div">
            <label class="effects-label">Select Current Issues:</label>
            <br />
          </div>
          <div class="effects-div" id="negative-div">
            <label class="effects-label">Potential Issues to Avoid:</label>
            <br />
          </div>
        </fieldset>
        <input id="submitbutton" type="submit" value="Get Suggestions" />
      </section>
    </form>
    <div class="below-form">
      
    </div>
